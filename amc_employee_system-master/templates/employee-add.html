{% extends 'base.html' %}

{% block content %}
  
  {% if added %}
  <p style="color:red;">Employee Added Successfully</p>
  {% endif %}

  <p style="color:red;">{{ message }}</p>

 <form action="/employee-add?id={{employee.id}}" method="POST">

    <div class="form-group">
      <label for="name">Name:</label>
      <input required type="text" class="form-control" id="name" placeholder="Enter name" name="name" value="{{employee.name}}">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input required type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{employee.email}}">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" value="{{employee.address}}">
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input required type="number" class="form-control" id="phone" placeholder="Enter phone" name="phone" value="{{employee.phone}}">
    </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

{% endblock %}
